[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
cache_dir = .artifacts/.pytest_cache
addopts = 
    -v
    --strict-markers
    --cov=scraper
    --cov-report=html:.artifacts/htmlcov
    --cov-report=term-missing
    --disable-warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    crawler: Tests for WebCrawler functionality
    extractors: Tests for data extractors
    api: Tests for API classes
    slow: Tests that take a long time to run
    network: Tests that require network access

[coverage:run]
data_file = .artifacts/.coverage
source = scraper
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:html]
directory = .artifacts/htmlcov